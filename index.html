<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turn On And Turn Off The Lamp</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="light">
    <h1>THE LAMP</h1>
    <button
      onclick="document.getElementById('myImage').src='gambar/lampu hidup.png'"
    >
      Turn On The Lamp
    </button>
    <img id="myImage" src="gambar/lampu mati.png" style="width: 100px" />
    <button
      onclick="document.getElementById('myImage').src='gambar/lampu mati.png'"
    >
      Turn Off The Lamp
    </button>
  </body>
</html>
